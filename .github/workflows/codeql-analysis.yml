name: "CodeQL"

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  schedule:
    - cron: "28 21 * * 6"
  workflow_dispatch:

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ["cpp"]
        os: [centos7, rhel8]
        include:
          - os: centos7
            container: "centos:7"
          - os: rhel8
            container: "oraclelinux:8"
    container: ${{ matrix.container }}

    steps:
      - name: Checkout for centos7
        uses: actions/checkout@v4
        if: ${{ matrix.os == 'centos7' }}

      - name: Checkout for rhel8
        uses: actions/checkout@v4
        if: ${{ matrix.os == 'rhel8' }}

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL for centos7
        uses: github/codeql-action/init@v3
        if: ${{ matrix.os == 'centos7' }}
        with:
          queries: security-extended
          languages: ${{ matrix.language }}

      - name: Initialize CodeQL for rhel8
        uses: github/codeql-action/init@v3
        if: ${{ matrix.os == 'rhel8' }}
        with:
          queries: security-extended
          languages: ${{ matrix.language }}

      # ‚ÑπÔ∏è Command-line programs to run using the OS shell.
      # üìö https://git.io/JvXDl

      - name: Build osptoolkit
        run: |
          yum install -y epel-release
          yum install -y make gcc-c++ openssl-devel utf8proc-devel
          cd $GITHUB_WORKSPACE/src
          make build
          cd $GITHUB_WORKSPACE/test
          make linux

      - name: Perform CodeQL Analysis for centos7
        uses: github/codeql-action/analyze@v3
        if: ${{ matrix.os == 'centos7' }}

      - name: Perform CodeQL Analysis for rhel8
        uses: github/codeql-action/analyze@v3
        if: ${{ matrix.os == 'rhel8' }}
